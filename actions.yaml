add-user:
  description: |
    Add a user to swauth.
    This adds a given user / pass to swauth. Auth-type must be set to swauth.
  params:
    account:
      type: string
      description: account to add this user to
    username:
      type: string
      description: username for the newly created user
    password:
      type: string
      description: password for the newly created user
  required: 
    - account
    - username
    - password
pause:
  description: |
    Pause swift-proxy services.
    If the swift-proxy deployment is clustered using the hacluster charm, the
    corresponding hacluster unit on the node must first be paused as well.
    Not doing so may lead to an interruption of service.
resume:
  description: |
    Resume swift-proxy services.
    If the swift-proxy deployment is clustered using the hacluster charm, the
    corresponding hacluster unit on the node must be resumed as well.
openstack-upgrade:
  description: |
    Perform openstack upgrades. Config option action-managed-upgrade must be
    set to True.
diskusage:
  description: Run swift-recon -d on the specified unit.  Returns values in GB.
manage-rings:
  description: |
    Parse YAML of actions to perform on rings, then trigger a ring
    rebalance and sync across swift environment if successful
  required:
    ring:
      type: string
      description: |
        The ring builder file(s) to modify.
        One of 'object', 'account', 'container', or 'all'
    change-spec:
      type: string
      description: |-
        YAML of actions and disks to take those actions on.  Format as below.
        remove:
          - descriptor: 'd99'
          - descriptor: 'd100'
          - descriptor: '<any search device supported by swift-ring-builder>'
        set_weight:
          - descriptor: 'd101'
            weight: 1.0
          - descriptor: 'd102'
            weight: 0.5
          - descriptor: '<any search device>'
            weight: 0.0

